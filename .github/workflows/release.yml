name: Release
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.sha }}
          release_name: Release ${{ github.sha }}
          body: |
            🎉 New Features:
            
            - Add feature 1
            
            - Add feature 2
            
            🔧 Improvements:
            
            - Fix issue with X
            
            - Improve Y performance
            
            🐛 Bug Fixes:
            
            - Fix bug 1
            
            - Fix bug 2
