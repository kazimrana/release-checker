name: Release
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.4 # Change this to match your Ruby version

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Get latest tag
        id: get_latest_tag
        run: |
          latest_tag=$(git describe --abbrev=0 --tags)
          echo "::set-output name=tag::$latest_tag"


      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_latest_tag.outputs.tag }}
          release_name: Release ${{ steps.get_latest_tag.outputs.tag }}
          body: |
            🎉 New Features:
            
            - Add feature 1
            
            - Add feature 2
            
            🔧 Improvements:
            
            - Fix issue with X
            
            - Improve Y performance
            
            🐛 Bug Fixes:
            
            - Fix bug 1
            
            - Fix bug 2
