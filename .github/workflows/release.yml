name: Release
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate Changelog
        id: changelog
        run: |
          echo "::set-output name=changes::$(git log --pretty=format:'- [%h](https://github.com/$GITHUB_REPOSITORY/commit/%H) - %s (%an)' --abbrev-commit)"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.sha }}
          release_name: Release ${{ github.sha }}
          body: |
            ${{ steps.changelog.outputs.changes }}