name: Release
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.2 # Change this to match your Ruby version

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Build and Test
        run: |
          # Replace this with your own build and test commands

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            🎉 New Features:
            
            - Add feature 1
            
            - Add feature 2
            
            🔧 Improvements:
            
            - Fix issue with X
            
            - Improve Y performance
            
            🐛 Bug Fixes:
            
            - Fix bug 1
            
            - Fix bug 2

