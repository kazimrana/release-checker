name: Release
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.sha }}
          release_name: Release ${{ github.sha }}
          body: |
            ${{ steps.get_commits.outputs.commits_body }}

      - name: Get Commits
        id: get_commits
        run: |
          commits=$(git log --pretty=format:"%h - %s by %an" ${{ github.sha }}...HEAD)
          echo "::set-output name=commits_body::${commits}"
