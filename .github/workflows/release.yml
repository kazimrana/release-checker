name: Releases
on:
  push:
    branches:
      - master

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: conventional Changelog Action
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3.7.1
        with:
          github-token: ${{ secrets.github_token }}

      - name: create release
        uses: actions/create-release@v1
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          release_name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}

  future_release:
    needs: changelog
    if: startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/tags/${{ steps.changelog.outputs.tag }}'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: conventional Changelog Action
        id: future_changelog
        uses: TriPSs/conventional-changelog-action@v3.7.1
        with:
          github-token: ${{ secrets.github_token }}
          tag_from: ${{ steps.changelog.outputs.tag }}
          tag_to: ${{ github.ref }}

      - name: create future release
        uses: actions/create-release@v1
        if: ${{ steps.future_changelog.outputs.skipped == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: ${{ steps.future_changelog.outputs.clean_changelog }}
