name: Create Release
on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.7.4

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Generate Release Notes
        id: release-notes
        run: |
          # Run any script or command to generate your changelogs
          # and store the result in the RELEASE_NOTES environment variable
          export RELEASE_NOTES=$(bundle exec rake changelogs:generate)
          echo "Release notes: $RELEASE_NOTES"

      - name: Create GitHub Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.sha }}
          release_name: Release ${{ github.sha }}
          body: |
            :rocket: New Features and Enhancements
            
            ${{ env.RELEASE_NOTES }}
            
            :bug: Bug Fixes
            
            - None

      - name: Update Changelog
        run: |
          # Run any script or command to update your changelogs file
          # with the new release information
          bundle exec rake changelogs:update
